language: r
latex: true
r: release
warnings_are_errors: false
cache:
    directories:
        - $HOME/.local/share/renv
        - $TRAVIS_BUILD_DIR/renv/library
        - $HOME/.TinyTeX
    packages: true
pandoc_version: 2.9.2.1

env:
  global:
    - RENV_CONFIG_REPOS_OVERRIDE=https://cloud.r-project.org

repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org

# addons:
#   apt:
#     packages:
#     - ghostscript
#     - libxml2-dev

branches:
  - master
  - "/^v\\d+\\.\\d+/"

install:
  - Rscript -e "if (!requireNamespace('renv', quietly = TRUE)) install.packages('renv')"
  - Rscript -e "renv::restore()"

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh
  # - Rscript -e '<your-build-action>'

before_deploy:
      # Set up git user name and tag this commit
        if ! [[ $TRAVIS_TAG ]]; then
                git config --local user.name "DeependraD" &&
                git config --local user.email "dean.ionized@gmail.com" &&
                export TRAVIS_TAG="${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}" &&
                git tag "$TRAVIS_TAG";
        fi

deploy:
        provider: releases
        # overwrite: true
        skip_cleanup: true
        # github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
        api_key:
                secure: 
        file:
                - ./_book/practical-genetics.pdf
        on:
                rep: DeependraD/practical-genetics
                tags: true
